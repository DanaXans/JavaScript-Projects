<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Генераторы
    //это одна из разновидностей функции
    function* foo() {
        yield 100;
        yield 200;
        yield 300;
    }

    let fooGenerator = foo();
    console.log(fooGenerator.next());
    console.log(fooGenerator.next());
    console.log(fooGenerator.next());
    console.log(fooGenerator.next());


    function* cardsHolder() {
        const cards = [
            {value: 6, suite: 'diamond'},
            {value: 7, suite: 'spade'},
            {value: 8, suite: 'diamond'},
            {value: 9, suite: 'spade'},
        ]
        for (const card of cards) {
            yield card;
        }
    }

    let holder = cardsHolder();//обязательно фиксируем за переменной
    console.log(holder.next());

    //
    const card1 = holder.next();
    //
    console.log(card1.value);//вытягиваем саму карту
</script>
</body>
</html>
