<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Инкремент/Декремент
    //Инкрементация:
    let x = 0;
    x = x + 1;//x = 1
    console.log(x);
    x++;
    console.log(x);//x = 2

    x += 1;
    console.log(x);//x = 3


    //Декрементация:
    x = x - 1;//число уменьшено на 1, то есть равно 2
    console.log(x);
    x -= 1;//x = 1
    console.log(x);
    x--;
    console.log(x);


    let y = 0;
    y++;//постфиксный инкремент
    ++y;//префиксный инкремент

    let a=0;
    let b=a++;
    console.log(a,b);//a = 1; b = 0
</script>
</body>
</html>
