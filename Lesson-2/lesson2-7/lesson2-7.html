    let a = 100;
    let b = a;
    b = b + 10;//110
    console.log(a);//a=100

    let user = {name: 'vasya'};
    let user2 = user;
    user2.age = 20;
    console.log(user2);
    //если мы привнесем изменения в user2, то они произойдут и в user, т.к обьекты и массивы это ссылочные типы данных
    console.log(user);
