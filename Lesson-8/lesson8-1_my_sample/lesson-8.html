<script>
        const user = {
        name: 'Jenkins',
        age: 32
        }

    const user1=Object.defineProperty(
        user,
        'id',
        {
            value: 100500,
            writable: false,//позволяет менять свойства, если true
            enumerable: false,//выводит проитерированные свойство, если true
            configurable: false,//по умолчанию true, в случае если мы вновь захотим вызвать функцию Object.defineProperty, то мы сможем менять обьект
        }
    )
    console.log(user1);
    user.id = 1200300;
    console.log(user1);

    for(const userKey in user1) {
        console.log(userKey)
    }
