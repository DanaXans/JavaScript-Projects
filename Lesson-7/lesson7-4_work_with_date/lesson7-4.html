<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Робота с датами
    //Date--это обьект, который сохраняет информацию про какую-то дату/время

    let now = new Date();//=> Конструктор даты. Если он ничего не принимает=>
    // => (пустые круглые скобки), то это будет настоящее время(now)

    console.log(now.getFullYear());// Показывает год
    console.log(now.getMonth());// Показывает месяц. вычисления месяцев начинается с 0 (Январь нулевой месяц, февраль первый и т.д)
    console.log(now.getDay());// Показывает день
    console.log(now.getHours());// Показывает час
    console.log(now.getMinutes());// Показывает минуты
    console.log(now.getSeconds());// Показывает секунды
    console.log(now.getMilliseconds());// Показывает милисекунды текущей секунды
    console.log(now.getTime());// Возвращает количество милисекунд начиная с начала эпохи системы вычисления времени в системе Unix

    //////////////////////////////////////////////////////////

    let date1 = new Date(1673536118048);// Можно так вывести необходимый день(милисекунды)
    console.log(date1);

    let date2 = new Date("June 11 2019 12:30:34");// можно вывести с помощью string
    console.log(date2);

    let date3 = new Date(1987, 0, 30, 12, 30, 50, 0);// Можно в формате последовательности: год, месяц, день, час. минута, секунда, милисикунда
    console.log(date3);

    //////////////////////////////////////////////////////////

    date2.setDate(31);// Передаем нужный нам день месяца
    // get and set работают локально, в то время как UTC используется как универсальная координата

    let userKokos = {
        id: 1,
        name: 'Kokos',
        bday: new Date(1673536118048),
    }

</script>
</body>
</html>
