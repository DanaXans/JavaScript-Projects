<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    //Функции конструкторы
    //принято называть функции конструкторы с большой буквы(User)

    /*Функция-конструктор
Технически функции-конструкторы – это обычные функции. Однако есть две общие договоренности:

1.  Имя функции-конструктора должно начинаться с прописной буквы.
2.  Функции-конструкторы должны выполняться только с оператором  new*/

    function User(name, age, status, wifeName, wifeAge) {
        this.name = name;
        this.age = age;
        this.status = status;
        this.wife = {name: wifeName, age: wifeAge};
        //можно добавить функцию
    }

    let user1 = new User('asd', 123, true);//ключивое слово характеризирует то, что мы будем создавать новую ячейку в памяти
    let user2 = new User('qwe', 456, true);


    let user3 = new User('asd', 123, true, {name: 'wert'});
    let user4 = new User('asd', 123, true, 'anna', 28);
    console.log(user4)
</script>
